version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=tu_usuario
      - DB_PASSWORD=tu_contraseña
      - DB_NAME=monedaflowdb

  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=tu_usuario
      - POSTGRES_PASSWORD=tu_contraseña
      - POSTGRES_DB=monedaflowdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

volumes:
  postgres_data: